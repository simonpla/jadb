name: Code Coverage

on: [push]
      
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Install packages
      run: sudo apt install -y libcurl4-openssl-dev libelf-dev cmake gcc binutils-dev libiberty-dev
    - name: Generate and upload coverage
      run: |
       wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
       tar xzf master.tar.gz &&
       cd kcov-master &&
       mkdir build &&
       cd build &&
       cmake .. &&
       make &&
       make install DESTDIR=../../kcov-build &&
       cd ../.. &&
       rm -rf kcov-master &&
       for file in target/debug/jadb-*; do [ -x "${file}" ] || continue; mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
       bash <(curl -s https://codecov.io/bash) &&
       echo "Uploaded code coverage"
